name: Markdown Translation

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.md'

permissions:
  contents: write
  pull-requests: read

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **.md
          files_ignore: |
            **.ja.md
            **.zh-TW.md
            **.zh-CN.md

      - name: Translate to Japanese, Traditional Chinese, and Simplified Chinese
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: ikhsan3adi/markdown-translator@v2.5
        with:
          LANG: |-
            ja
            zh-TW
            zh-CN
          FILES: ${{ steps.changed-files.outputs.all_changed_files }}
