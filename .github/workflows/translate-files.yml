name: Markdown Translation

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.md'

permissions:
  contents: write
  pull-requests: read

jobs:
  get-files:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has_files: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **.md
          files_ignore: |
            **.ja.md
            **.zh-TW.md
            **.zh-CN.md

      - name: Set matrix
        id: set-matrix
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          files=(${{ steps.changed-files.outputs.all_changed_files }})
          matrix=$(printf '%s\n' "${files[@]}" | jq -R . | jq -s -c .)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  translate:
    needs: get-files
    if: needs.get-files.outputs.has_files == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.get-files.outputs.matrix) }}
        lang:
          - code: ja
            suffix: ja
          - code: zh-tw
            suffix: zh-TW
          - code: zh-cn
            suffix: zh-CN
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Translate file
        uses: fabasoad/translation-action@v3.1.8
        id: translate
        with:
          provider: google
          lang: en-${{ matrix.lang.code }}
          source: ${{ matrix.file }}

      - name: Save translation
        run: |
          base="${{ matrix.file }}"
          base="${base%.md}"
          echo "${{ steps.translate.outputs.text }}" > "${base}.${{ matrix.lang.suffix }}.md"

      - name: Commit translated file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "*.md"
          git commit -m "Add ${{ matrix.lang.suffix }} translation for ${{ matrix.file }}" || echo "No changes to commit"
          git push
