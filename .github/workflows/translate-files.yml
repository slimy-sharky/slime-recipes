name: Markdown Translation

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.md'

permissions:
  contents: write
  pull-requests: read

jobs:
  get-files:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **.md
          files_ignore: |
            **.ja.md
            **.zh-TW.md
            **.zh-CN.md
          json: true

  translate:
    needs: get-files
    if: needs.get-files.outputs.files != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.get-files.outputs.files) }}
        lang: [ja, zh-TW, zh-CN]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Translate file
        uses: fabasoad/translation-action@v3.1.8
        id: translate
        with:
          provider: google
          lang: en-${{ matrix.lang }}
          source: ${{ matrix.file }}

      - name: Save translation
        run: |
          base="${{ matrix.file }}"
          base="${base%.md}"
          echo "${{ steps.translate.outputs.text }}" > "${base}.${{ matrix.lang }}.md"

      - name: Commit translated file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "${base}.${{ matrix.lang }}.md"
          git commit -m "Add ${{ matrix.lang }} translation for ${{ matrix.file }}" || echo "No changes to commit"
          git push
